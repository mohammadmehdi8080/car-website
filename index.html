<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <title>car-website</title>
</head>
<body>

<!--==================== HEADER ====================-->
<header class="header" id="header">
    <nav class="nav container flex">
        <a href="#" class="nav__logo">AVENTADOR</a>

        <div class="nav__menu flex">
            <ul class="nav__list flex">
                <li><a href="#home" class="nav__link">home</a></li>
                <li><a href="#about" class="nav__link">about</a></li>
                <li><a href="#models" class="nav__link">models</a></li>
                <li><a href="#info" class="nav__link">info</a></li>
                <li><a href="#contact" class="nav__link">contact</a></li>
            </ul>
            
            <!-- Close button -->
            <div class="close" id="close" aria-label="Close menu">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g fill-rule="evenodd"><path d="M20.53 3.46c.29.29.29.76 0 1.06l-16 16c-.3.29-.77.29-1.07 0 -.3-.3-.3-.77 0-1.07l16-16c.29-.3.76-.3 1.06-.001Z"/><path d="M3.46 3.46c-.3.29-.3.76 0 1.06l12 12c.29.29.76.29 1.06 0 .29-.3.29-.77 0-1.07l-12-12c-.3-.3-.77-.3-1.07-.001Zm14 14c-.3.29-.3.76 0 1.06l2 2c.29.29.76.29 1.06 0 .29-.3.29-.77 0-1.07l-2-2c-.3-.3-.77-.3-1.07 0Z"/></g>
                </svg>
            </div>
        </div>

        <!-- Toggle button -->
        <div class="toggle" id="toggle" aria-label="Toggle menu">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g fill-rule="evenodd"><path d="M5.25 7c0-.42.33-.75.75-.75h12c.41 0 .75.33.75.75 0 .41-.34.75-.75.75H6c-.42 0-.75-.34-.75-.75Z"/><path d="M5.25 12c0-.42.33-.75.75-.75h12c.41 0 .75.33.75.75 0 .41-.34.75-.75.75H6c-.42 0-.75-.34-.75-.75Z"/><path d="M5.25 17c0-.42.33-.75.75-.75h2c.41 0 .75.33.75.75 0 .41-.34.75-.75.75H6c-.42 0-.75-.34-.75-.75Zm6 0c0-.42.33-.75.75-.75h6c.41 0 .75.33.75.75 0 .41-.34.75-.75.75h-6c-.42 0-.75-.34-.75-.75Z"/></g>
            </svg>
        </div>
    </nav>
</header>

<!--==================== MAIN ====================-->
<main class="main">
    <!--==================== HOME ====================-->
    <section class="home" id="home">
        <img src="assets/img/home-bg.png" alt="home-bg" class="home__bg">
        <div class="home__gradient"></div>

        <div class="home__data">
            <h3 class="home__subtitle">CHOOSE YOUR AVENTADOR</h3>
            <h1 class="home__title">AVENTADOR</h1>
        </div>

        <div class="home__swiper swiper">
            <div class="swiper-wrapper">
                <article class="home__article swiper-slide">
                    <img src="assets/img/home-car-1.png" alt="home-car" class="home__img">
                </article>
                <article class="home__article swiper-slide">
                    <img src="assets/img/home-car-2.png" alt="home-car" class="home__img">
                </article>
                <article class="home__article swiper-slide">
                    <img src="assets/img/home-car-3.png" alt="home-car" class="home__img">
                </article>
                <article class="home__article swiper-slide">
                    <img src="assets/img/home-car-4.png" alt="home-car" class="home__img">
                </article>
            </div>

            <!-- Pagination -->
            <div class="swiper-pagination"></div>
        </div>

        <a href="#about" class="home__button flex">
            <span>START</span>
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g fill-rule="evenodd"><path d="M2.75 12c0-5.11 4.14-9.25 9.25-9.25 5.1 0 9.25 4.14 9.25 9.25 0 1.68-.46 3.26-1.24 4.62 -.21.35-.09.81.27 1.02 .35.2.81.08 1.02-.28 .91-1.59 1.43-3.42 1.43-5.38 0-5.94-4.82-10.75-10.75-10.75 -5.94 0-10.75 4.81-10.75 10.75 0 5.93 4.81 10.75 10.75 10.75 1.68 0 3.27-.39 4.69-1.08 .37-.19.52-.63.34-1.01 -.19-.38-.63-.53-1.01-.35 -1.22.59-2.59.92-4.04.92 -5.11 0-9.25-4.15-9.25-9.25Z"/><path d="M12 1.25c-.42 0-.75.33-.75.75v11.5c0 .41.33.75.75.75 .41 0 .75-.34.75-.75V2c0-.42-.34-.75-.75-.75Z"/><path d="M7.96 9.46c-.3.29-.3.76 0 1.06l3.5 3.5c.29.29.76.29 1.06 0l3.5-3.5c.29-.3.29-.77 0-1.07 -.3-.3-.77-.3-1.07 0l-2.97 2.96 -2.97-2.97c-.3-.3-.77-.3-1.07 0Z"/></g>
            </svg>
        </a>
    </section>

    <!--==================== ABOUT ====================-->
    <section class="about" id="about">

    </section>

    <!--==================== MODELS ====================-->
    <section class="models" id="models">

    </section>

    <!--==================== INFORMATION ====================-->
    <section class="info" id="info">

    </section>

    <!--==================== CONTACT ====================-->
    <section class="contact section" id="contact">

    </section>
</main>

<!--==================== FOOTER ====================-->
<footer class="footer">

</footer>
<script src="assets/js/swiper-bundle.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
